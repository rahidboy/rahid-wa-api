	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"
		integrity="sha512-aC5ZfKOuGRUiJCv+E/EIWsj49E02BQpuLQbixZe+16Lm1R6AepHZA1xvY92XBQNNbwQoqG4DXCGxwoxBFb5Q1A=="
		crossorigin="anonymous"></script>

	<script>
		console.log("Running");
		$(document).ready(function () {
			var socket = io();

			socket.on('message', function (msg) {				
				// $('.status').text(msg);
				$('.logs').prepend($('<li>').text(msg));
				console.log("message");
			});

			socket.on('qr', function (src) {
				$('#qrcode').attr('src', src);
				$('#qrcode').show();
				console.log("qr");
			});

			socket.on('ready', function (data) {
				$('#qrcode').hide();
				console.log("ready");
			});

			socket.on('authenticated', function (data) {
				$('#qrcode').hide();
				console.log("authenticated");
			});
		});
	</script>
</body>
